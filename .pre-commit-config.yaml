fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: add-ticket-number
        name: Add Ticket Number to Commit Message
        entry: ./scripts/add-ticket-number.sh
        language: system
        stages: [commit-msg]
ci:
    autofix_prs: false
